<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-search-heading">Create or edit a Search</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!search.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="search.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_search">Search</label>
                    <input type="text" class="form-control" name="search" id="field_search"
                        [(ngModel)]="search.search" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastSearch">Last Search</label>
                    <div class="d-flex">
                        <input id="field_lastSearch" type="datetime-local" class="form-control" name="lastSearch" [(ngModel)]="lastSearch" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_slastSearch">Slast Search</label>
                    <div class="d-flex">
                        <input id="field_slastSearch" type="datetime-local" class="form-control" name="slastSearch" [(ngModel)]="slastSearch" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_language">Language</label>
                    <select class="form-control" name="language" [(ngModel)]="search.language" id="field_language" >
                        <option value="ENGLISH">ENGLISH</option>
                        <option value="FRENCH">FRENCH</option>
                        <option value="SPANISH">SPANISH</option>
                        <option value="DUTCH">DUTCH</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
